<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen con Hover</title>
    <style>
        .contenedor-imagen {
            width: 400px;
            height: 300px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .imagen-secundaria {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .contenedor-imagen:hover .imagen-principal {
            opacity: 0;
        }

        .contenedor-imagen:hover .imagen-secundaria {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img src="2.jpg" 
             alt="Imagen Principal" 
             class="imagen imagen-principal">
        <img src="1.jpg" 
             alt="Imagen Secundaria" 
             class="imagen imagen-secundaria">
    </div>

    <script>
        // Función para precargar las imágenes
        window.onload = function() {
            const imagenes = document.querySelectorAll('.imagen');
            imagenes.forEach(img => {
                const preloadImg = new Image();
                preloadImg.src = img.src;
            });
        };
    </script>
</body>
</html>
